<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 style="color: red ;">All Student Data</h1>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobno</th>
                <th>Subject</th>
                <th>City</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for i in details %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.name}}</th>
                <th>{{i.email}}</th>
                <th>{{i.mobno}}</th>
                <th>{{i.sub}}</th>
                <th>{{i.city}}</th>
                <th>{{i.add}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'form' %}">Form</a></button>
    </center>
</body>
</html>
