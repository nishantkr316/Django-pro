{% extends 'home.html' %}
{% block content %}
<h2>Update Student</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>
    <label for="course">Course:</label>
    <select id="course" name="course" multiple required>
        {% for course in courses %}
            <option value="{{ course.id }}" {% if student.course.id == course.id %}selected{% endif %}>{{ course.title }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
