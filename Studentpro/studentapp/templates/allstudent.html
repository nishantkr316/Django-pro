{% extends 'home.html' %}
{% block content %}
    <center><h1>Welcome to {{type}} Page</h1></center>
    <h2 style="color: red;">Total no. of Student:-{{students|length}}</h2>
    <ul>
        {% for i in students %}
        <h2>{{i.name}}</h2>
        <button><a href="{% url 'filter' i.id %}">About</a></button>
        <hr>
        {% endfor %}
    </ul>
{% endblock %}
