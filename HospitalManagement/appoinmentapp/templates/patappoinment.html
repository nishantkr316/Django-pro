{% block content %}

<h1>Hello  {{pat.name}}</h1>

    <thead>
        <th>S.NO</th>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Date</th>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
