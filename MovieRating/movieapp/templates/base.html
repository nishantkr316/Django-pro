<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-primary-subtle">
         
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
            <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                <use xlink:href="#bootstrap"></use>
            </svg> 
            <span class="fs-2 " style="color: crimson;">Movie Rating</span> 
        </a> 
        <ul class="nav nav-pills"> 
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url "form" %}" class="nav-link">Form</a></li> 
            <li class="nav-item"><a href="{% url "movies" %}" class="nav-link">All Movie</a></li>
            <li class="nav-item px-2"><button type="button" class="btn btn-primary"><a href="{% url 'logout' %}" class="nav-link text-dark">Log out</a></button></li>
            {% else %}
            <li class="nav-item px-2" ><button type="button" class="btn btn-primary"><a href="{% url 'login' %}" class="nav-link text-dark">Log in</a></button></li> 
            <li class="nav-item px-2"><button type="button" class="btn btn-primary"><a href="{% url 'signup' %}" class="nav-link text-dark">Sign up</a></button></li> 
            {% endif %}
        </ul> 
        
    </header>
    <center>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </center>
    {% block content %}

    {% endblock %}

    <center>
        <h3>{{user}}</h3>
        <h3>{{user.is_authenticated}}</h3>
    </center>
</body>
</html>
