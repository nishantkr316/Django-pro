<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Movies Details....</h1>
    <ul>
        {% for i in movies %}
        <h4>Released on : {{i.releasedate}}</h4>
        <h4>Movie  : {{i.moviename}}</h4>
        <h4>Actor  : {{i.actor}}</h4>
        <h4>Actress  : {{i.actress}}</h4>
        <h4>Ratings  : {{i.ratings}}</h4>
        <br>
        <button><a href="{% url 'update' i.id %}">Update</a></button>
        <button><a href="{% url 'delete' i.id %}">Delete</a></button>
        <hr>
        {% empty %}
        <p>currently no movies are there</p>
        {% endfor %}
    </ul>
    <button><a href="{% url 'form' %}">Form</a></button>
</body>
</html>
