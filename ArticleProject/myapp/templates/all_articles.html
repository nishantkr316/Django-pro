<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="text-bg-dark p-3">
    <center>
        <h1 class="link-warning">All Article Details</h1>
    </center>
        <h2>Total no of articles:-{{details | length}}</h2>
    
    {% if details %}
            {% for i in details %}
            <ul class="bord">
                <h2>{{i.id}}.{{i.title | truncatechars:40}}</h2>
                <button class="btn btn-outline-info butt"><a href="{% url 'spc_art' i.id %}"class="link-light text-decoration-none">Read More</a></button>
            </ul>   
            {% endfor %}
    {% endif %}

    <center>
        <button class="btn btn-outline-secondary"><a href="{% url 'home' %}"class="link-light text-decoration-none">Home</a></button>
        <button class="btn btn-outline-info"><a href="{% url 'form' %}"class="link-light text-decoration-none">Form Page</a></button>        
    </center>
    
</body>
</html>
