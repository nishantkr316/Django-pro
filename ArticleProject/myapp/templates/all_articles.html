<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="text-bg-dark p-3">
    <center>
        <h1 class="link-warning">All Article Details</h1>
    </center>
        <h2>Total no of articles:-{{details | length}}</h2>
    
    <center>
        <form action="" method="get">
                <input type="text" placeholder="Search anything..." name="q">
                <button class="btn btn-outline-success">Search</button>
        </form>
    </center>
    
    {% if details %}
            {% for i in details %}
            <div class="card bg-info text-dark mt-4">
                <ul class=" p-3 mb-2 ">
                <h2>{{i.id}}.{{i.title | truncatechars:40}}</h2>
                <button class="btn btn-outline-warning"><a href="{% url 'spc_art' i.id %}"class="text-body-emphasis text-decoration-none">Read More</a></button>
            </ul> 
            </div>  
            {% endfor %}
    {% endif %}

    <center class="mt-4">
        <button class="btn btn-outline-secondary"><a href="{% url 'home' %}"class="link-light text-decoration-none">Home</a></button>
        <button class="btn btn-outline-info"><a href="{% url 'form' %}"class="link-light text-decoration-none">Add Article</a></button>
        <button class="btn btn-outline-danger"><a href="{% url 'del_all' %}"class="link-light text-decoration-none">Delete All</a></button>       
    </center>
    
</body>
</html>
