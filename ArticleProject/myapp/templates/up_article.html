<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body class="text-bg-dark p-3">
    <center>
        <form action="" method="post" class="form">
            {% csrf_token %}
            <fieldset >
                <legend><h2>Update Articles...</h2></legend>

                <label for="1">Article
                    <input type="text" id="1" placeholder="Enter your  ArticleName" name="title" value="{{data.title}}">
                </label>
                <br><br>
                <label for="2">Description
                    <textarea name="description" id="2" >{{data.description}}</textarea >
                </label>
                <br><br>
                <label for="3">Author
                    <input type="text" id="3" placeholder="Enter your author" name="author" value="{{data.author}}">
                </label>
                <br><br>
                <label for="4">Date
                    <input type="date" id="4"  name="date" value="{{data.date | date:'Y-m-d'}}">
                </label>
                <br><br>
                <button class="btn btn-outline-success">Submit</button> 
            </fieldset>  
        </form>

        <button class="btn btn-outline-info but" ><a href="{% url 'all_article' %}"class="link-light text-decoration-none" >All Article</a></button>
    </center>
    
</body>
</html>
